<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
   
    <title>Layout da Página</title>
</head>
<body>
    <header>
        <h1>Layout da Página</h1>
    <nav>
        <a href="">Sobre nós</a>
        <a href="">Contatos</a>
        <a href="">Login</a>
    </nav>
    </header>

    <main>
<h2>Cadastro de Super Herói</h2>
<form action="" method="post"> 


    <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" maxlength="100" required>
    <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" maxlength="200" required>
    <br>
        <label for="poderes">Poderes</label>
        <input type="text" name="poderes" id="poderes" maxlength="300" placeholder="Digite seu poderes">
        
    </fieldset>

    <fieldset>
        <legend>Informações de Endereço</legend>
    <label for="rua">Rua</label>
    <input type="text" name="rua" id="rua" maxlength="100">
<br>
    <label for="numero">Número:</label>
    <input type="text" name="numero" id="numero" maxlength="10" required>
<br>
    <label for="estado">UF:</label>
    <input type="text" name="estado" id="estado" maxlength="2" required>
<br>
    <label for="cidade">Cidade:</label>
    <input type="text" name="cidade" id="cidade" maxlength="100" required>
<br>
    </fieldset>
    <button>Enviar</button>
</form>
</main>

<br>
<br>
<br>
<footer>

</footer>
</body>
</html>
